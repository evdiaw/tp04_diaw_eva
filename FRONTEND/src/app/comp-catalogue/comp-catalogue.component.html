<div class="c1">
    <h1>Catalogue des produits</h1>

    <label for="filtre">Filtrer par</label>
    <select [(ngModel)]="filtre" (change)="onChange($event)">
        <option value=""></option>
        <option value="color">Couleur</option>
        <option value="type">Type</option>
    </select>

    <app-search-bar [categorie]="'type'" [listeFiltree]="tabProduits" (filterResult)="updateCatalogue($event)"
        (filterReset)="getCatalogue()">
    </app-search-bar>

    <div *ngFor="let produit of tabProduits">
        <ul>
            <li>{{ produit.color }} {{ produit.type }} </li>
        </ul>
    </div>

</div>
